<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>months code </title>
</head>
<body>
    <script>
        
        for(var i=1;i<=13;i++){
        if(i==1){
            console.log("january");
        }else if(i==2){
            console.log("february");
        }else if(i==3){
            console.log("march");
        }else if(i==4){
            console.log("april");
        }else if(i==5){
            console.log("may");
        }else if(i==6){
            console.log("june");
        }else if(i==7){
            console.log("july");
        }else if(i==8){
            console.log("august");
        }else if(i==9){
            console.log("september");
        }else if(i==10){
            console.log("october");
        }else if(i==11){
            console.log("november");
        }else if(i==12){
            console.log("december");
        }
    }
    </script>
    
</body>
</html>
